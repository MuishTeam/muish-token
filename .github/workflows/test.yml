name: Hardhat Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Hardhat tests
        run: npx hardhat test
        env:
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL }}
